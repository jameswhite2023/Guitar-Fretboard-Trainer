<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Fretboard Trainer</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
</head>
<body>
    <header>
        <h1>Guitar Fretboard Trainer</h1>
    </header>
    
    <main>
        <section id="game">
            <div id="display">
                <p id="string-display">String: -</p>
                <p id="fret-display">Fret: -</p>
            </div>
            <div id="timer">
                <label for="timer-input">Set Timer (seconds): </label>
                <input type="number" id="timer-input" min="1" value="5">
                <p>Time Left: <span id="time-left">0</span> seconds</p>
            </div>
            <div id="controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div id="fretboard">
                <img src="assets/images/guitar.png" alt="Guitar Fretboard">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Guitar Fretboard Trainer</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
